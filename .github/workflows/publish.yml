name: publish-contracts

on:
  push:
    tags: [ 'contracts-*' ]

jobs:
  nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - run: dotnet build CypherlyMessage.Contracts/CypherlyMessage.Contracts.csproj -c Release

      - run: dotnet pack  CypherlyMessage.Contracts/CypherlyMessage.Contracts.csproj -c Release --no-build

      - run: dotnet nuget push "CypherlyMessage.Contracts/bin/Release/**/*.nupkg" \
          -k ${{ secrets.GITHUB_TOKEN }} \
          -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --skip-duplicate
